<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Lateral</title>
    <link rel="stylesheet" href="menu-lateral.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sidebar">
      <form class="sidebar__form">
        <input type="checkbox" id="open-menu" />
        <label class="material-symbols-outlined" for="open-menu">close</label>
        <label class="material-symbols-outlined open-button" for="open-menu"
          >double_arrow</label
        >
      </form>
      <picture class="sidebar__picture">
        <source srcset="img/logo-small.webp" media="(max-width:57.5rem)" />
        <img src="img/ada-13-logo.webp" />
      </picture>
      <nav class="sidebar__nav">
        <ul>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">notifications</span>
            <a href="#">Notifications</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">mail</span>
            <a href="#">Messages</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Shopping_cart</span>
            <a href="#">Cart</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">account_balance</span>
            <a href="#">Balance</a>
          </li>
          <li class="sidebar__item">
            <span class="material-symbols-outlined">Settings</span>
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar__profile">
        <ul>
          <li class="sidebar__item item--profile">
            <img src="img/dalto-pequeño.webp" />
            <span class="profile-option">PROFILE</span>
          </li>

          <li class="sidebar__item">
            <span class="material-symbols-outlined">logout</span>
            <a href="#">Logout</a>
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
