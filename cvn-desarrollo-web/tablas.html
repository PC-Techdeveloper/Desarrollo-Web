<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <!-- 
    table: Define una tabla.
    tr: Definir filas.
    th: Encabezados de la tabla.
    td: Definir celdas normales (datos).
    -->

    <table style="width: 100%">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
      <tr>
        <td>Luis</td>
        <td>Perez</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Juan</td>
        <td>Gutierrez</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
