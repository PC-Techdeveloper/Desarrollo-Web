<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Métodos de posicionamiento</title>
    <link rel="stylesheet" href="../css/metodos-de-posicionamiento.css" />
  </head>
  <body>
    <div class="relativo">
      <p>Este texto es relativo</p>
      <div class="relativo">Este texto también es relativo</div>
    </div>

    <div class="fijado">
      <p>Este texto está fijado, siempre será visible.</p>
    </div>

    <div class="sticky">
      <p>Este texto es sticky, también siempre lo verás.</p>
    </div>

    <div class="padre">
      <p>Este texto es del elemento padre.</p>
      <div class="padre hijo">
        <p>Este texto es absoluto y del elemento hijo.</p>
      </div>
    </div>
  </body>
</html>
