<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divisiones</title>
    <link rel="stylesheet" href="../css/divisiones.css" />
  </head>
  <body>
    <!-- Las divisiones típicamente están acompañadas de una clase o ID para poder modificar el contenido dentro sin afectar a otros elementos alrededor de ellas. -->
    <div class="container-one">
      <h1>Este es el contenedor del encabezado.</h1>
    </div>

    <div class="container-two">
      <p>Este es el contenedor del párrafo.</p>
    </div>

    <!-- Divisiones dentro de divisiones -->

    <div class="container-threee">
      <h1>Este es otro contenedor de encabezado.</h1>
      <div class="container-four">
        <p>Este es otro párrafo.</p>
      </div>
    </div>
  </body>
</html>
