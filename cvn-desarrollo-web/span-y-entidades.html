<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spans and Entities</title>
  </head>
  <body>
    <!-- Span: Los spans son elementos que se uitilza como contenedores de cierta parte del texto u otro elemento para que este sea manipulado con su facilidad. La etiqueta span contien ID o CLASS -->
    <p>El agua es color <span style="color: blue">azul</span></p>

    <!-- Entidades: Las entidades son caracteres escritos de una manera diferente para que el navegador pueda identificarlos como parte del contenido y no como parte del código HTML. Para utilizarlos se coloca el símbolo &.-->

    <!-- Caracteres especiales:
     
    * Espacio sin ruptura: &nbsp;
    * menor que: &lt;
    * mayor que: &gt;
    * ampersand: &amp;
    * comillas dobles: &quot;
    * comillas: &apos;
    * copyright: &copy;
    * marca registrada: &reg;
    -->
    <p>5 es &lt; que 6</p>
    <footer>&copy; 2024 CVN</footer>
  </body>
</html>
