<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaetiquetas - Comentarios - Iconos</title>
    <!-- Metadatos (metatags) -->
    <meta
      name="description"
      content="Está página web se trata de bla bla bla y también se trata de bla bla bla"
    />
    <meta name="keywords" content="frutas,fruta,banana,manzana,1kg de papa" />
    <meta name="author" content="Lucas Dalto" />
    <meta name="robots" content="noimageindex" />
    <meta name="title" content="Venta de frutas" />
    <!-- Meta name open graph -->
    <meta name="og:title" content="" />
    <meta name="og:image" content="" />
    <meta name="og:description" content="" />
    <!-- Favicon (Iconos) -->
    <link
      rel="shortcut icon"
      href="/icon/web-cam-svgrepo-com.png"
      type="image/png"
    />
  </head>
  <body>
    <!--Esto es un comentario-->
    <!-- Metadatos -> Proporciona información sobre el documento web (El usuario no lo visualiza)-->
    <!-- 
    METADATOS O METATAGS:
    meta description: Descripción sobre de que trata la página.
    meta keywords: Palabras claves separadas por coma.
    meta author: Creador del documento web.
    meta robots: nofollow, nosnippet, noarchive, noimageindex.
    meta title: Título de la página.
    META NAME OPEN GRAPH:
    og:title: Titulo 
    og:description: Descripción
    og:image: Imágen
    og:url: Direeción web
    -->
    <h1>Título</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, ipsam
      rem ipsum reiciendis libero ipsa? Veniam, voluptatum soluta quas dolorum
      quod, aspernatur dolor iure animi voluptas alias ad in quia.
    </p>
  </body>
</html>
